<p style="font-size:25px">《梦剧场》（Dream Theater）是一个成立于美国波士顿的前卫金属乐团，由几位 “Berklee 音乐学院” 的在学学生在 1985 年组成 (Majesty，梦剧场乐团的前身)。经过了二十多年，他们已经成为 1970 年代前卫摇滚高峰期后在商业上表现最成功的前卫乐团之一，堪称是 90 年代以来最重要也最具代表性与影响力的前卫金属乐团，其 92 年所发表的专辑《Images and Words》，为当时的金属乐开创出新的表现形式，专辑中高层次的技术展现，使得团员纷纷成为各方注目的焦点，也使得这张专辑顺理成章地成为前卫金属史上的经典代表作。</p>
