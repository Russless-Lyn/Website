<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>嵌套定义article标签示例</title>
</head>
<body>
<article>
	<header>
		<h1>山姆笔记本电脑</h1>
		<p>发布时间:2011/05/01</p>
	</header>
	<p><b>山姆笔记本电脑</b>,美国制造...(文章正文)</p>
	<section>
		<h2>评论</h2>
		<article>
			<header>
				<h3>发表者:张三丰</h3>
				<p>一小时前</p>
			</header>
			<p>我喜欢笔记本电脑,我最喜爱的品牌是山姆.</p>
		</article>
	</section>
</article>
</body>
</html>
