<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册表</title>
</head>
<body>
	<h2 align="center">会员注册</h2>
	<form align="center">
		<p>
			帐号:<input type="text" name="account" placeholder="请输入帐号">
		</p>
		<p>
			密码:<input type="password" name="passwd" min="6" max="12" placeholder="请输入6-12位密码">
		</p>
		<p>
			性别:<input type="radio" name="sex" value="男" checked>男
				<input type="radio" name="sex" value="女">女
		</p>
		<p>
			生日<select size="1" name="birthday">
				<option value="1997" selected>1997</option>
				<option value="1998">1998</option>
				<option value="1999">1999</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
				<option value="2003">2003</option>
				<option value="2004">2004</option>
			</select>
			<select name="month">
				<option value="1" selected>1</option>
				<option value="2">2</option>
			</select>
		</p>
	</form>
</body>
</html>
